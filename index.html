<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="https://storage.googleapis.com/lazy-icons/not-found-placeholder.webp" type="image/x-icon">
    <title>Калькулятор</title>
</head>
<body>
<header class="app-header">
    <div class="app-container">
        <div class="app-logo">
            <img src="https://storage.googleapis.com/lazy-icons/not-found-placeholder.webp" class="app-logo-image" alt="">
            <span class="app-title">Калькулятор</span>
        </div>
    </div>
</header>
<div class="main-content">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <div class="tabs">
                <button class="tab-button active" data-tab="osbb">ОСББ</button>
                <button class="tab-button" data-tab="private">Приватний будинок</button>
            </div>
        </div>

        <!-- OSBB Calculator -->
        <div id="osbb-calculator" class="calculator-tab active">
            <h1 class="text-2xl font-bold mb-6">Калькулятор сонячної системи - ОСББ</h1>
            <form id="osbb-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Basic Power Requirements -->
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Базові параметри</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block mb-2">Місячне споживання без ліфта і насосів (кВт⋅год, необов'язково)</label>
                                <input type="number" id="osbb-monthly-consumption" class="w-full p-2 bg-gray-700 rounded" value="500">
                            </div>
                            <div>
                                <label class="block mb-2">Час резервування (години)</label>
                                <input type="number" id="osbb-backup-time" class="w-full p-2 bg-gray-700 rounded" required value="5">
                            </div>
                            <div>
                                <label class="block mb-2">Кількість фаз</label>
                                <select id="osbb-phase-count" class="w-full p-2 bg-gray-700 rounded">
                                    <option value="3">Трифазна система</option>
                                    <option value="1">Однофазна система</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Optional Equipment -->
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Додаткове обладнання</h2>
                        <div class="space-y-4">
                            <!-- Lifts Section -->
                            <div id="lifts-container">

                            </div>
                            <button type="button" id="add-lift" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                                Додати ліфт
                            </button>

                            <!-- Pumps Section -->
                            <div id="pumps-container">
                            </div>
                            <button type="button" id="add-pump" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                                Додати насос
                            </button>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                        Розрахувати
                    </button>
                </div>
            </form>
        </div>

        <!-- Private Home Calculator -->
        <div id="private-calculator" class="calculator-tab hidden">
            <h1 class="text-2xl font-bold mb-6">Калькулятор сонячної системи - Приватний будинок</h1>
            <form id="private-form" class="space-y-6">
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Параметри системи</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-2">Кількість фаз</label>
                            <select id="private-phase-count" class="w-full p-2 bg-gray-700 rounded">
                                <option value="1">Однофазна система</option>
                                <option value="3">Трифазна система</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Струм вхідного автомата (А)</label>
                            <input type="number" id="input-current" class="w-full p-2 bg-gray-700 rounded" required value="25">
                        </div>
                        <div>
                            <label class="block mb-2">Місячне споживання (кВт⋅год, необов'язково)</label>
                            <input type="number" id="private-monthly-consumption" class="w-full p-2 bg-gray-700 rounded" value="500">
                        </div>
                        <div>
                            <label class="block mb-2">Час резервування (години)</label>
                            <input type="number" id="private-backup-time" class="w-full p-2 bg-gray-700 rounded" required value="6">
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                        Розрахувати
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Результати розрахунку</h2>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div id="results-content" class="space-y-4">
                    <!-- Results will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/home.js"></script>
</body>
</html>
